<!-- project/templates/project/update_prediction_form.html -->

{% extends 'project/base.html' %}

{% block content %}
<h2> What was the actual outcome? </h2>

<!-- display update form -->
<form method="POST" class="sorting-form">
  {% csrf_token %}
  <fieldset>
    <div class="form-options">
      <!-- Render form fields manually to match the layout -->
      {% for field in form %}
      <label for="{{ field.id_for_label }}">
        <span>{{ field.label_tag }}</span>
        {{ field }}
        {{ field.errors }}
      </label>
      {% endfor %}
    </div>
    <button type="submit" name="submit" class="btn-submit">Update outcome</button>
  </fieldset>
</form>
<!-- create a form to cancel -->
<form action="{% url 'show_prediction' profile.pk %}">
  <input type="submit" name="Cancel" class="btn-submit" value="Cancel">
</form>

{% endblock %}
