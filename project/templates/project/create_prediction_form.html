<!-- project/templates/project/create_prediction_form.html -->

<h3>Make a prediction</h3>

<form action="{% url 'show_prediction' request.user.pprofile.pk %}" method="POST">
  {% csrf_token %}
  <table>
    <!-- game name -->
    <tr>
      <td style="font-weight:bold">Enter user info</td>
      <td>
        <label for="game_name">Game name:</label>
        <input type="text" id="game_name" name="game_name">
      </td>

      <td>
        <label for="tag_line">Tag line:</label>
        <input type="text" id="tag_line" name="tag_line">
      </td>
    </tr>

    <tr>
      <td></td>
      <td></td>
      <td>
        <input type="submit" value="Predict!">
      </td>
    </tr>
  </table>
</form>
