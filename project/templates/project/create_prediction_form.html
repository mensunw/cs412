<!-- project/templates/project/create_prediction_form.html -->

<form action="{% url 'show_prediction' request.user.pprofile.pk %}" method="POST" class="sorting-form">
  {% csrf_token %}
  <fieldset>
    <legend>Make a Prediction</legend>
    <div class="form-options">
      <label for="game_name">
        <span>Game Name:</span>
        <input type="text" id="game_name" name="game_name">
      </label>
      <label for="tag_line">
        <span>Tag Line:</span>
        <input type="text" id="tag_line" name="tag_line">
      </label>
    </div>
    <button type="submit" class="btn-submit">Predict!</button>
  </fieldset>
</form>
