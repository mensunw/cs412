<!-- project/templates/project/graphs.html -->


{% extends 'project/base.html' %}

{% block content %}

<h1> Data Visualizations </h1>

<div class="graphs-container" style="display: flex; flex-direction: column; gap: 20px; margin-bottom: 20px;">
  <!-- Display feature correlation heatmap -->
  <div class="graph heatmap" style="position: relative; max-width: 800px; margin: 0 auto;">
    {{heatmap_div|safe}}
  </div>

  <!-- Graph filter options -->
  {% include 'project/graph_search.html' %}

  <!-- Display feature distributions histograms -->
  <div class="graph distributions" style="flex: 1; overflow: auto;">
    {{distributions_div|safe}}
  </div>
</div>




{% endblock %}
