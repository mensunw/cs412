<!-- mini_fb/templates/mini_fb/delete_status_form.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}
</ul>
</nav>
<h2> Confirm Deletion of Status </h2>

<!-- display confirmation form -->
<form method="POST">
  {% csrf_token %}
  <h3 style="color:red"> Delete this status message? </h3>
  <table>
    <tr>
      <td style="color: rgb(44, 171, 128); text-align:center">
        <div style="font-weight:bold">
          {{status.message}}
        </div>
        <br>
        <!-- show images if exist -->
        {{status.published}}
        {% for img in status.get_images %}
        <br>
        <img src='{{img.image_file.url}}' alt='{{img.image_file.url}}'>

        {% endfor %}
      </td>


    </tr>

  </table>

  <h3 style="color:rgb(168, 0, 0)"> Are you sure you want to delete this status message?</h3>

  <input type="submit" name="submit" value="Yes">
</form>
<!-- create a form to cancel -->
<form action="{% url 'show_profile' profile.pk %}">
  <input type="submit" name="Cancel" value="No">
</form>

{% endblock %}
