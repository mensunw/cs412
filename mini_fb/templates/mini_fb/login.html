<!-- mini_fb/templates/mini_fb/login.html -->
{% extends 'mini_fb/base.html' %}
{% block content %}
</ul>

<!-- This basic authentication form works.
- need to set "next" to redirect to correct page.
-->
<h2>Login</h2>

<form method="POST">
  {% csrf_token %}
  {{form}}

  <input type="submit" name="submit" value="Login">
  <!-- what page to show next, i.e., after login success -->
  {% if request.GET.next %}
  <input type="hidden" name="next" value="{{request.GET.next}}">
  {% else %}
  <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
  {% endif %}
</form>

<hr>
Not registered yet? <a href="{% url 'register' %}">Create an account</a>.
{% endblock %}
