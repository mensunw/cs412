<!-- mini_fb/templates/mini_fb/create_status_form.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}

<h2> Create a Status Message for {{profile.first_name}} {{profile.last_name}}</h2>

<!-- display form -->
<form method="POST">
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
  <input type="submit" nname="submit" value="Create Status Message">
</form>
<!-- create a form to cancel -->
<form action="{% url 'show_profile' profile.pk  %}">
  <input type="submit" name="Cancel" value="Cancel">
</form>


{% endblock %}
